<html>

<head>
  <title>Doge Multiverse Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>

<body>
  <!-- Construct a Bootstrap layout -->
  <div class="container">
    <div class="row">

      <div class="col-md-12">
        <h1>Doge Multiverse Portal</h1>
      </div>

      <div class="col-md-12 d-flex justify-content-center">
        <h3>Current Price</h3>
        <div class="spinner-border" role="status" id="loading">
          <span class="sr-only">Loading...</span>
          loading price...
        </div>
        <p id="currBNBprice"></p>
        <p id="currDMpriceContract"></p> 
        <p id="currDMpricePKswap"></p>
      </div>

      <div class="col-md-12 d-flex justify-content-center">
        <div class="alert alert-danger" id="alert-error-https" style="display: none;">
          You can run this example only over HTTPS connection.
        </div>
        <div id="prepare">
          <button class="btn btn-primary" id="btn-connect">
            Connect metamask wallet
          </button>
        </div>

        <p id="connectStatus">
          No wallet connected.
        </p>

        <div id="connected" style="display: none;">
          <button class="btn btn-primary" id="btn-disconnect">
            Disconnect wallet
          </button>

          <hr />

          <div id="network">
            <p>
              <strong>Connected blockchain:</strong>
              <span id="network-name"></span>
            </p>
            <p>
              <span id="network-not-BSC"></span>
            </p>
            <p>
              <strong>Selected account:</strong>
              <span id="selected-account"></span>
            </p>
            <p>
              <span id="view-bsc-account"></span>
            </p>
          </div>
          <hr />
          <!-- <h3>All account balances</h3>
          <table class="table table-listing">
            <thead>
              <th>Address</th>
              <th>BNB balance</th>
            </thead>
            <tbody id="accounts"></tbody>
          </table> -->
          <h3>Binance Coin Balance</h3>
          <p id="BNBbal">0</p>
          <h3>Doge Multiverse Balance</h3>
          <p id="DMbal">0</p>
          <h3>Doge Multiverse Contract Interactions</h3>
          <label for="qbnb">amount in bnb: </label>
          <input type="number" step="0.00001" min="0" value="0.0001" id="qbnb" name="qbnb" />
          <button class="btn btn-primary" id="btn-buy">
            Buy from contract
          </button>
          <br>
          <label for="qDM">amount in $DogeMulti: </label>
          <input type="number" step="1" min="1" value="1" id="qDM" name="qDM" />
          <button class="btn btn-primary" id="btn-sell-low-fee">
            Sell from contract (0.1% fee)
          </button>
          <button class="btn btn-primary" id="btn-sell-forced">
            Sell from contract (30% fee)
          </button>
          <br>
          <label for="refAddr">Referrer Address: </label>
          <input type="text" id="refAddr" />
          <button class="btn btn-primary" id="btn-setreferrer">
            Set Referrer (+10% Bonus)
          </button>
        </div>

      </div>

    </div>
  </div>
  </div>

  <!-- We use simple <template> templating for the example -->
  <div id="templates" style="display: none;">
    <template id="template-balance">
      <tr>
        <th class="address"></th>
        <td class="balance"></td>
      </tr>
    </template>
  </div>

  <!-- 
      Use unpkg CDN to load all NPM packages to vanilla Javascript - read more at http://unpkg.com 
      On your deployment, you properly either want to use a preprocessing tool like webpack
      to include these files, or extract NPM archives and manually host the files inside. 
      TODO: Pin down all versions. 
    -->

  <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
  <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
  <script type="text/javascript"
    src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>

  <!-- This is our example code -->
  <script src="./example.js"></script>
</body>

</html>
